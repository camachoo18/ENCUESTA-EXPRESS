<!DOCTYPE html>
<html>
<head>
  <title>Encuestas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    .rating-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .emoji-button {
      font-size: 50px;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 50%;
      padding: 10px;
    }
    .emoji-button:hover {
      transform: scale(1.2);
    }
    .emoji-button.selected {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      background-color: #f0f0f0;
      transform: scale(1.2);
    }
    textarea {
      width: 60%;
      height: 100px;
      margin-top: 20px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Feedback a Profesores</h1>
  
  <div class="rating-container">
    <button class="emoji-button" data-rating="good">üòä</button>
    <button class="emoji-button" data-rating="neutral">üòê</button>
    <button class="emoji-button" data-rating="bad">üòû</button>
  </div>

  <textarea id="message" placeholder="Escribe tu comentario aqu√≠ (m√°x. 256 caracteres)" maxlength="256"></textarea><br>

  <button id="submit">Enviar</button>

  <script>
    let selectedRating = null;

    // A√±adir event listeners a los botones emoji
    document.querySelectorAll('.emoji-button').forEach((button) => {
      button.addEventListener('click', () => {
        // Deseleccionar todos los botones
        document.querySelectorAll('.emoji-button').forEach(btn => btn.classList.remove('selected'));
        // Marcar el bot√≥n actual
        button.classList.add('selected');
        // Guardar la calificaci√≥n seleccionada
        selectedRating = button.getAttribute('data-rating');
      });
    });

    // Manejar el env√≠o del formulario
    document.getElementById('submit').addEventListener('click', async () => {
      const message = document.getElementById('message').value;

      if (!selectedRating) {
        alert('Por favor selecciona un emoji para valorar.');
        return;
      }

      const response = await fetch('/api/reviews', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ rating: selectedRating, message }),
      });

      const data = await response.json();
      if (response.ok) {
        alert('¬°Valoraci√≥n enviada con √©xito! üéâ');
        // Reiniciar formulario
        selectedRating = null;
        document.getElementById('message').value = '';
        document.querySelectorAll('.emoji-button').forEach(btn => btn.classList.remove('selected'));
      } else {
        alert('Error: ' + JSON.stringify(data));
      }
    });
  </script>
</body>
</html>
